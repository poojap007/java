<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Result</title>
</head>
<body>
    <h2>Registration Successful</h2>
    <p><strong>User Name:</strong> <span th:text="${username}"></span></p>
    <p><strong>Password:</strong> <span th:text="${password}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Birthday:</strong> <span th:text="${birthday}"></span></p>
    <p><strong>Profession:</strong> <span th:text="${profession}"></span></p>
</body>
</html>
